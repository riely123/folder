<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2, p {
            color: #333;
            line-height: 1.4;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-top: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        /* Additional Styles for Improved Website */
        h1 {
            margin-bottom: 10px;
        }

        h2 {
            color: #007bff;
            margin-top: 20px;
        }

        /* New Styles */
        .button-container {
            margin-bottom: 20px;
            text-align: left;
        }

        .button-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name - Professional Portfolio</h1>
    </header>
    <main>
        <section class="button-container">
            <button onclick="window.location.href='#about-me'">About Me</button>
            <button onclick="window.location.href='#resume'">Resume/CV</button>
            <button onclick="window.location.href='#portfolio'">Portfolio</button>
            <button onclick="window.location.href='#blog'">Blog/Articles</button>
            <button onclick="window.location.href='#contact'">Contact Me</button>
        </section>

        <section class="welcome">
            <h2>Welcome to My Professional Portfolio!</h2>
            <p>Explore my skills, experiences, and projects below.</p>
        </section>

        <!-- Other Sections Here -->

    </main>
    <footer>
        <p>&copy; 2024 Your Name - Professional Portfolio</p>
    </footer>
</body>
</html>
